<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
</head>
<body>

<script>
function tinhGiaiThua(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * tinhGiaiThua(n - 1);
    }
}

function hienThiKetQua(n) {
    document.write("<h1>Giai thừa của " + n + " là: " + tinhGiaiThua(n) + "</h1>");
}


var son = 5; 
hienThiKetQua(son);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
</head>
<body>

<script>
function inThongTinCaNhan(hoTen, maSinhVien) {
    document.write("<h1>Thông Tin Cá Nhân</h1>");
    document.write("<p><strong>Họ và Tên:</strong> " + hoTen + "</p>");
    document.write("<p><strong>Mã Sinh Viên:</strong> " + maSinhVien + "</p>");
}

// Sử dụng hàm để in thông tin cá nhân
inThongTinCaNhan("Phạm Xuân Tùng", "B23DCCC177");
</script>

</body>
</html>

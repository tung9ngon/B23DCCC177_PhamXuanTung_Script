<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký & Đăng nhập</title>
    <link rel="stylesheet" href="dangki.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Đăng ký</h1>
          <input type="text" placeholder="Tên đăng nhập" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <button onclick="window.location='index.html'">Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Đăng nhập</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <button onclick="window.location='index.html'">Đăng nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào mừng trở lại!</h1>
            <p>Để tiếp tục vui lòng đăng nhập bằng thông tin của bạn</p>
            <button class="ghost" id="signIn">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Xin chào!</h1>
            <p>Nhập thông tin cá nhân và bắt đầu hành trình với chúng tôi</p>
            <button class="ghost" id="signUp">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/dangki.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thay đổi nội dung</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $("#content").text("Sinh viên UDU năng động sáng tạo."); // Nội dung A ban đầu

  $("button").click(function() {
    if ($("#content").text() === "Sinh viên UDU năng động sáng tạo.") {
      $("#content").html("UDU students are dynamic and creative !!!"); // Thay đổi nội dung B
    } else {
      $("#content").text("Sinh viên UDU năng động sáng tạo."); // Thay đổi nội dung A
    }
  });
});
</script>
</head>
<body>

<div id="content">
  <h3>UDU</h3>
  <div>Sinh viên UDU năng động sáng tạo.</div>
</div>
<button type="button">Thay đổi</button>

</body>
</html>
